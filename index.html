<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iris Data Classification</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 650px;
            padding: 40px;
            border: 4px solid red;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            text-decoration: underline;
            margin-bottom: 30px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .input-group {
            width: 45%;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .algo-section {
            text-align: center;
            margin-top: 20px;
        }

        .algo-section label {
            font-weight: bold;
        }

        .btn {
            display: block;
            margin: 30px auto;
            padding: 12px 45px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>Project : Iris Data Classification</h2>

    <form action="/predict" method="POST">

        <div class="row">
            <div class="input-group">
                <label>SL (Sepal Length)</label>
                <input type="number" step="any" name="sl" required>
            </div>

            <div class="input-group">
                <label>SW (Sepal Width)</label>
                <input type="number" step="any" name="sw" required>
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <label>PL (Petal Length)</label>
                <input type="number" step="any" name="pl" required>
            </div>

            <div class="input-group">
                <label>PW (Petal Width)</label>
                <input type="number" step="any" name="pw" required>
            </div>
        </div>

        <div class="algo-section">
            <label>Select Algorithm :</label><br><br>
            <input type="radio" name="algo" value="knn" checked> KNN
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="algo" value="nb"> NB
        </div>

        <button type="submit" class="btn">Predict</button>

    </form>

    {% if prediction %}
    <div class="result">
        Predicted Class ({{ algorithm }}) : {{ prediction }}
    </div>
    {% endif %}

</div>

</body>
</html>
